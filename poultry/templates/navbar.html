<!DOCTYPE html>
<html lang="en">
<meta name="viewport" content="width=device-width, initial-scale=1">
<head>
    <meta charset="UTF-8">
    {% load bootstrap5 %}
    {% bootstrap_css %}
    {% bootstrap_javascript %}
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary" style="background-color: black;">
        <div class="container-fluid">
          <a class="navbar-brand" href="{% url 'farm-list' %}">LOGO</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" 
          data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" 
          aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">

            <ul>
              <li class="nav-item" >
                <a class="nav-link active" style="color: white;" 
                aria-current="page" href="{% url 'farm-list' %}">Farms</a>
              </li>
            </ul>
            {% if request.user.is_authenticated %}
            <ul class="navbar-nav">
            <li class="nav-item" style="margin-left: 10px; color: white;">
              Welcome {{ request.user }}</li>
            </ul>
            <ul class="navbar-nav">
              <li class="nav-item">
                <a style="color: white;" class="nav-link active" 
                aria-current="page" href="{% url 'logout' %}">Logout</a>
              </li>
            {% else %}  
              <li class="nav-item">
                <a style="color: white;" class="nav-link" href="{% url 'login' %}">login</a>
              </li>
            </ul>
            {% endif %}
          </div>
            <form class="d-flex"  method="get" action="{% url 'farm-list' %}" >
                <input class="form-control me-2" type="search" name="q" placeholder="Search"  
                value="{{ filter_query }}" aria-label="Search">
                <button class="btn btn-outline-success" type="submit">Search</button>
            </form>
          </div>
        </div>
      </nav>    
</body>
</html>
